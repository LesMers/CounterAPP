<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
<body>
    <div class="container-card">
        <h1 id="username"></h1>
        <h1> Let's Count!</h1>
        <h2 id="count-el">0</h2>
        <div class="count-btn">
            <button id="incremental-btn" onclick="increment()">Add</button>
            <button id="decremental-btn" onclick="decrement()">Remove</button>
        </div>
        <button id="save-btn" onclick="save()">Save</button>
        <p>Last entries:</p>
        <p id="save-el"></p> 
        
    </div>
</body>

<script src="index.js"></script>
</html>
